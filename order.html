<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Floral Quilling</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="media/Logo.png" type="image/ico.">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Floral Quilling</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="cards.html">Cards</a> </li>
                        <li><a href="order.html">Order</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h2>Order today!</h2>
                <form method="post" action="mailto:damarisschwartz05@gmail.com">
                    <fieldset>
                        <legend>Choose your order:</legend>
                        <h4>Select a pre-made card:</h4>
                        <input type="checkbox" id="poinsettia" name="poinsettia">
                        <label for="poinsettia">Poinsettia</label> <br>
                        <input type="checkbox" id="snowflake" name="snowflake">
                        <label for="snowflake">Snowflake</label> <br>
                        <input type="checkbox" id="babyfootprint" name="babyfootprint">
                        <label for="babyfootprint">Baby Footprint</label> <br>
                        <input type="checkbox" id="bells" name="bells">
                        <label for="bells">Christmas Bells</label> <br>
                        <input type="checkbox" id="winterflowers" name="winterflowers">
                        <label for="winterflowers">Winter Flowers</label> <br>
                        <input type="checkbox" id="baseball" name="baseball">
                        <label for="baseball">Baseball</label> <br>
                        <input type="checkbox" id="pumpkin1" name="pumpkin1">
                        <label for="pumpkin1">Pumpkin (Dark Blue)</label> <br>
                        <input type="checkbox" id="pumpkin3" name="pumpkin3">
                        <label for="pumpkin3">Pumpkin (Light Blue)</label> <br>
                        <input type="checkbox" id="pumpkin2" name="pumpkin2">
                        <label for="pumpkin2">Pumpkin (Green)</label> <br>
                        <input type="checkbox" id="birthdayblue" name="birthdayblue">
                        <label for="birthdayblue">Birthday (Blue)</label> <br>
                        <input type="checkbox" id="birthdaypink" name="birthdaypink">
                        <label for="birthdaypink">Birthday (Pink)</label> <br>
                        <input type="checkbox" id="butterfly" name="butterfly">
                        <label for="butterfly">Butterlies and Flowers</label> <br>
                        <input type="checkbox" id="butterfly2" name="butterfly2">
                        <label for="butterfly2">Butterfly</label> <br>
                    
                        <h4>Type your custom request here:</h4>
                        <textarea name="custom" id="custom"></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email"><br>
                        <label for="address">Your Address:</label>
                        <input type="text" id="address" name="address"> <br>
                        <label for="when">When do you need it by?</label>
                        <input type="date" id="when" name="when"> <br>
                        <label for="notes">Additional Notes:</label> <br>
                        <textarea name="notes" id="notes"></textarea>
                    </fieldset>
                <p>At this time, I am unable to take payments online.</p>
                <input type="reset">
                <input type="submit" value="Submit by Email">
                </form>
            </main>
        </div>
        <br>
        <footer>

        </footer>
    </body>
</html>
